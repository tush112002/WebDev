<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">User Profile</h1>
        <div id="profile-details" class="bg-light p-4 rounded">
            <div class="text-center mb-4">
                <img id="profile-image" src="https://lh3.googleusercontent.com/-EPrRANCS2t4/AAAAAAAAAAI/AAAAAAAADe0/AV2Rbn0-4pw/s640/photo.jpg" alt="Profile Image" class="img-fluid rounded-circle" style="width: 150px;">
            </div>
            <div class="mb-3">
                <label for="user-name" class="form-label profile-label">Name:</label>
                <span id="user-name" class="edit-profile-input"></span>
            </div>
            <div class="mb-3">
                <label for="user-email" class="form-label profile-label">Email:</label>
                <span id="user-email" class="edit-profile-input"></span>
            </div>
            <div class="mb-3">
                <label for="user-username" class="form-label profile-label">Username:</label>
                <span id="user-username" class="edit-profile-input"></span>
            </div>
            <div class="mb-3">
                <label for="user-website" class="form-label profile-label">Website:</label>
                <span id="user-website" class="edit-profile-input"></span>
            </div>
            <div class="text-center">
                <button id="edit-button" class="btn btn-primary me-2">Edit</button>
                <button id="submit-button" class="btn btn-success" style="display: none;">Submit</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
